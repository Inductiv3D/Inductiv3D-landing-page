<!DOCTYPE html>
<html>
<head>
	<title>Inductiv3D</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
</head>
<body>
	<header>
		<h1>Welcome to Inductiv3D</h1>
		<nav>
			<ul>
				<li><a href="#about">About Us</a></li>
				<li><a href="#services">Services</a></li>
				<li><a href="#contact">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="about">
			<h2>About Us</h2>
			<p>We are a 3D printing company that specializes in creating custom designs for businesses and individuals.</p>
		</section>
		<section id="services">
			<h2>Our Services</h2>
			<ul>
				<li>3D Printing</li>
				<li>Design Consultation</li>
				<li>Product Prototyping</li>
			</ul>
		</section>
		<section id="contact">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br>

				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea><br>

				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Inductiv3D</p>
	</footer>
</body>
</html>
